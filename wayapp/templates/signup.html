{% extends "base.html" %}

{% block title %}
   Signup  
{% endblock title %}


{% block banner %}{% include "banner.html" %}{% endblock banner %}
{% block content %}
  <div class="container-fluid">
    <h1 class="text-center mb-4 text-warning">User Signup</h1>
      <div class="row justify-content-center">
          <div class="col-9 col-sm-5 col-md-5 col-lg-3"></div>
          <div class="col-9 col-sm-5 col-md-5 col-lg-5 p-5">
            <form  method="POST" action="{% url 'signupform' %}">
            {% csrf_token %}
                <div class="form-group">
                  {{reg.as_p}}
                </div>
                <small id="textHelp" class="form-text text-muted">Create an account.</small>
                <button type="submit" class="btn btn-primary">Signup</button>
              </form>
          </div>
          <div class="col-9 col-sm-5 col-md-5 col-lg-3"></div>
      </div>
  </div>
{% endblock content %}
